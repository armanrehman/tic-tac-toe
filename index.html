<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="setup-screen" id="setupScreen">
            <div class="player-input">
                <label for="player1Name">Player 1 Name (X):</label>
                <input type="text" id="player1Name" placeholder="Enter Player 1 name" value="Player 1">
            </div>

            <div class="player-input">
                <label for="player2Name">Player 2 Name (O):</label>
                <input type="text" id="player2Name" placeholder="Enter Player 2 name" value="Player 2">
            </div>

            <button class="btn" id="startGameBtn">Start Game</button>
        </div>

        <div class="game-screen" id="gameScreen">
            <div class="game-info">
                <div class="current-player" id="currentPlayer">Player 1's Turn (X)</div>
                <button class="btn reset-btn" id="resetBtn">Reset Game</button>
            </div>

            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-result" id="gameResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
